@font-face {
  font-family: 'Inspiration';
  src: url('Inspiration.ttf');
}



html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: table;
}

html{
	background-color: #08233e;
}




body{
margin:0;
padding:0;
color: #fff;
position: relative;
font-family: 'Lora', serif;
text-align: center;
}


.transy{
	width: 100%;
height: 100%;
float: left;
bottom: 0%;
position: absolute;
z-index: -1;
background: url(../../static/wallet/images/bg.png) no-repeat top center fixed;
opacity: 0.2;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}


.wrapper{
    display: table-cell;
    text-align: center;
    vertical-align: middle;
	text-shadow: 1px 1.732px 2px rgba(0, 0, 0, 0.5);
}


.centered{
    display: inline-block;
   }


.header{
	width: 60%;
	padding: 0px 20%;
	float: left;
	margin-bottom: 100px;
}

.header h1{
	font-family: 'Inspiration', 'Lora', serif;
	font-size: 150px;
	color: #fff;
}

.header p.line1{
	font-size: 20px;
	margin-top: -20px;
}



.content{
	width: 60%;
	text-align: center;
	padding:0 20%;
	margin-bottom: 30px;
	float: left;
}

.content p{
	font-size: 27px;
	font-weight: 700;
}
@media only screen and (max-width: 1024px){


.header, .content{
	width: 80%;
	padding: 0px 10%;
}

#counter{
	width: 80%;
	padding: 0 10%;

}

.form{
	width: 60%;
	padding: 0 20%;
}

}



@media only screen and (max-width: 768px){

.header, .content{
	width: 90%;
	padding: 0px 5%;
}


.header{
	margin-bottom: 50px;
}

.header h1{
	font-size: 100px;
	color: #fff;
}

.header p.line1{
	font-size: 18px;
	font-weight: 300;
	margin-bottom: 10px;
	margin-top: -10px;
}


.content p{
	font-size: 23px;
	font-weight: 700;
}


.form{
	width: 92%;
	padding: 0 4%;
}

.field{
	width: 95%;
	margin: 0 auto;
}


.form p{
	font-size: 16px;
	margin-bottom: 25px;

}






}
